<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Celcius and Fahrenheit Converter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="fahrenheit-group">
        <h2>Fahrenheit</h2>
        <h3>Celsius</h3>
      </div>
      <div class="celsius-group">
        <h2>Celcius</h2>
        <h3>Fahrenheit</h3>
      </div>

      <div class="input-group">
        <input type="number" name="fahrenheitI" id="fahrenheitI" />
        <input type="number" name="celsius" id="celsius" disabled />
      </div>
      <div class="input-group">
        <input type="number" name="celsiusI" id="celsiusI" />
        <input type="number" name="fahrenheit" id="fahrenheit" disabled />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
